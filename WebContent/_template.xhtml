<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets">

<h:head>
	<title>Sistema de Notas Fiscais - <ui:insert name="titulo"/></title>
	<h:outputStylesheet library="css" name="style.css" />
</h:head>

<h:body>

	<div id="cabecalho">
		<h:graphicImage library="imagens" name="logo-uber.png"
			id="logoCompany" />
		<h:form rendered="#{usuarioLogadoBean.logado}">
			<div>Usu√°rio Logado: #{usuarioLogadoBean.usuario.login}</div>
			<h:commandButton value="Sair" action="#{usuarioBean.deslogar}"/>
		</h:form>
	</div>

	<div id="conteudo">
		<ui:insert name="corpo"/>
	</div>

	<div id="rodape">Copyright 2018. Todos os direitos reservados a Uberdist</div>
</h:body>

</html>
